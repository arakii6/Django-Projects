{% extends "config.html" %}
{% block start %}

<!-- Styling -->
<style>
    /* Style for form */
     .recipe-form {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for form field labels */
    .form-label {
        font-weight: bold;
        color: #333; /* You can set the color you prefer */
    }
</style>

<!-- Update Recipe Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card recipe-form">
                <div class="card-header">
                    <!-- Form Name -->
                    <h3 class="text-center"> Update Recipe Form</h3>

                    <!-- Form Description -->
                    <p class="text-center">Please update your recipe details below.</p>
                </div>
                <div class="card-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Form Fields -->
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Update Recipe Name</label>
                            <input name = 'update_form_recipe_name' value="{{ recipe.recipe_name }}" type="text" class="form-control" id="recipeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDescription" class="form-label">Update Recipe Description</label>
                            <textarea class="form-control" id="recipeDescription" name="update_form_recipe_description" required>{{ recipe.recipe_description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeImage" class="form-label">Update Recipe Image</label>
                            <input type="file" name = 'update_form_recipe_image' class="form-control" id="recipeImage" accept="image/*"> <!-- add 'required' later if needed -->
                        </div>
                        <div class="d-grid gap-2">
                            <!-- CTA -->
                            <button type="submit" class="btn btn-success">Update Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-rZ76fEFMTLX16zInU3kFtDTTL+0HTGYoInOUGbRLehOU0WSh5eF6rFZm4uMMJgVZ" crossorigin="anonymous"></script>

{% endblock %}
