{% extends "config.html" %}
{% block start %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Hey this is the About Page</h2>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card contact-form">
                <div class="card-header">
                    <h3 class="text-center">About Form</h3>
                    <p class="text-center">Tell us more about You!</p>
                </div>
                <div class="card-body">
                    <form class="row g-3" method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-6">
                            <label for="inputFName" class="form-label">First Name</label>
                            <input type="text" name="FName" class="form-control" id="FName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputLName" class="form-label">Last Name</label>
                            <input type="text" name="LName" class="form-control" id="LName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" name="Email" class="form-control" id="Email" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" name="Address" class="form-control" id="Address" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" name="City" class="form-control" id="City">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" name="State" class="form-select" data-bs-placement="bottom">
                                <option selected>Choose...</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" name="Zip" class="form-control" id="Zip">
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Attach File</label>
                            <input type="file" name="Attachment" class="form-control" id="File" accept="image/*, application/pdf">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
